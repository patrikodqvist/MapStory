<ons-splitter>
	<ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
		<ons-page>
			<ons-list>
			<ons-list-header>
			User
			</ons-list-header>
				<ons-list-item ng-click="profile()" tappable>
					<p style="color: black; font-family: futura;">{{currentUser.username}}</p>
				</ons-list-item>
			</ons-list>
			<ons-list>
				<ons-list-header>
					Pages
				</ons-list-header>
				<ons-list-item ng-click="home()" tappable>
					<p style="color: black; font-family: futura;">Home</p>
				</ons-list-item>
				<ons-list-item ng-click="profile()" tappable>
					<p style="color: black; font-family: futura;">Your stories</p>
				</ons-list-item>
				<ons-list-item ng-click="search()" tappable>
					<p style="color: black; font-family: futura;">Search</p>
				</ons-list-item>
				<ons-list-item ng-click="userSettings()" tappable>
					<p style="color: black; font-family: futura;">Settings</p>
				</ons-list-item>
				<ons-list-item ng-click="storyFeed()" tappable>
					<p style="color: black; font-family: futura;">Recent stories</p>
				</ons-list-item>
				<ons-list-item ng-click="friendsList()" tappable>
					<p style="color: black; font-family: futura;">Friends list</p>
				</ons-list-item>
				<ons-list-item ng-click="aboutUs()" tappable>
					<p style="color: black; font-family: futura;">About us</p>
				</ons-list-item>
			</ons-list>
			<ons-list>
			</br>
			</br>
			</br>
			</br>
			</br>
			</br>
			</br>
			</br>
			</br>
			</br>
			</ons-list>
		</ons-page>
	</ons-splitter-side>
	<ons-splitter-content id="content" page="search.html"></ons-splitter-content>
</ons-splitter>

<ons-template id="search.html">
	<ons-page>
		<ons-toolbar modifier="transparent">
			<div class="left">
				<ons-toolbar-button ng-click="splitter()">
					<ons-icon style="color:white;" icon="md-menu"></ons-icon>
				</ons-toolbar-button>
			</div>
			<div class="center" ui-sref="home" style="color: white; font-family: futura;">Map Story</div>
			<div class="right" style="color: white;">
				<ons-toolbar-button>
					<a href="" style="color:white; font-family: futura;" ng-click="logOut()">Log out</a>
				</ons-toolbar-button>
			</div>
		</ons-toolbar>
		</br>
		</br>
		<ons-list style="background-color: rgba(255,255,255, 0.8);" modifier="noborder">
			<ons-list-header>
			Search
			</ons-list-header>
			<ons-list-item style="height: 50px; color: black; font-family: futura;">
				<ons-input ng-model="name" placeholder="Search for user/game"></ons-input>
				<div class="right">
					<ons-button ng-click="searchInfo(name)">Search</ons-button>
				</div>
			</ons-list-item>
		</ons-list>
		<ons-list style="background-color: rgba(255,255,255, 0.8);" modifier="noborder">
			<ons-list-header>
				Users
			</ons-list-header>
			<ons-list-item style="height: 50px;" ng-repeat="user in searchedUser" tappable>
				<div class="center" style="color: black; font-family: futura;" ng-click="getUser(user.id)">
					{{user.username}}
				</div>
			</ons-list-item>
		</ons-list>
		<ons-list style="background-color: rgba(255,255,255, 0.8);" modifier="noborder">
			<ons-list-header>
				Games
			</ons-list-header>
			<ons-list-item style="height: 50px;" ng-repeat="game in searchedGame" tappable>
				<div class="center" style="color: black; font-family: futura;" ng-click="getGame(game.id)">
					{{game.name}}
				</div>
			</ons-list-item>
		</ons-list>


		</br>
		</br>
		</br>
		</br>
	</ons-page>
</ons-template>
